<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>
		<script>
			function myFunction() {
				document.getElementById("myImage").src="aberta.jpg"; 				
			}	
		</script>		
	</head>
	<body>
		<button onclick="myFunction()">Clique aqui!</button>
		<img id="myImage" src="fechada.jpg" style="width:200px">
	</body>	
</html>
